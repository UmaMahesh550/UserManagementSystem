<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-List</title>
</head>
<body>
    <br><h2><b>Users</b></h2><br><br>
    <!-- <p>FirstName-----------LastName------------email--------------age-------------role</p><br><br>
    <ul *ngFor="let user of users">
        <li>{{user.firstname}}-{{user.lastname}}--{{user.email}}--{{user.age}}--{{user.role}}</li><br>
    </ul> -->
    <table class="center" >
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td>{{user.roles}}</td>
            </tr>
        </tbody><br>
    </table>
</body>
</html>
